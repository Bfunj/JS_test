<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_jQuery</title>
    <!--
        날짜 : 2022.10.11
        이름 : 백현조
        내용 : jQuery 기초 실습하기
    -->
   <script src="./js/jquery-3.6.1.min.js"></script>
   <script>
 
    
    window.onload = function(){
        // 자바 스크립트
        let city = document.getElementById('city');
        let li = city.getElementsByTagName('li');    
        li[3].style.color='red';
    };

      //제이쿼리
    $(document).ready(function(){
         $('#city > li:nth-child(1)').css("color","#ff0000");
         $('#city > li:nth-child(1)').css("background","blue");
         $('#city > li:nth-child(1)')
        .css("border","10px solid black",)
        .css("margin","10px");
    });

    
   </script>

</head>
<body>
    
    <h3>javascript vs jQuery</h3>

    <ul id="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

</body>
</html>
