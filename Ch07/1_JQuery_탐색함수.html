<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_제이쿼리_탐색함수</title>
    <!--
        날짜 : 2022.10.14
        이름 : 백현조
        내용 : JQuery 탐색함수 실습하기


    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   
    <script>
    $(document).ready(function(){

        // 문서 객체 생성
        let tags = $('ul > li');
        console.log('tags의 길이' +tags.length);

        //eq()
        tags.eq(1).css('color','red');
        tags.eq(2).css('color','blue');
        
        // first(), last()
        tags.first().css('color','green');
        tags.last().css('color','green');

        // slice()
        tags.slice(1,3).css('background','yellow');

        //each()
        tags.each(function(){
            $(this).css('border','1px solid black');
        });

        // children()
        tags.eq(3).children().css('border','1px solid red');

        //next(), prev()
        tags.first().next().css('background','blue');
        tags.first().next().next().css('padding','10px');
        tags.last().prev().css('padding','10px');

        // find()
        tags.find('.seomyun').css('background','gray');

        // parent()
        tags.find('.seomyun').parent().parent().prev().css('background','green');

    });

    </script>
</head>
<body>
    <h3>JQuery 탐색함수</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li class="busan">
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>
    
</body>
</html>
