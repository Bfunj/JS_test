<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_JQuery 이벤트함수</title>

    <!--
        날자 : 2022.10.17
        이름 : 백현조
        내용 : JQuery 이벤트 함수 실습하기
    -->
    <style>
        html{
            width: 100%;
            height: 2000px;
        }
        .box{
            display:  inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        p:nth-of-type(2){
            position: fixed;
            bottom: 20px;
            right: 20px ;
        }
        .top {
            position: fixed;
            right: 10px;
            bottom: 5px;
        }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
     <script>
        $(function(){
            $('.box1').click(function(){
                $(this).css('background','red');
            });
            $('.box2').mousedown(function(){
                $(this).css('background','green');
            });
            $('.box3').mouseup(function(){
                $(this).css('background','blue');
            });
            $('.box4').mouseover(function(){
                $(this).css('background','blue');
            });
            $('.box5').mouseout(function(){
                $(this).css('background','blue');
            });
            $('.box6').hover(function(){
                $(this).css('background','blue');
            },
            function(){
                $(this).css('background','white');
            });
            $('.box7').mousemove(function(){
                console.log('mousemove!');
            });

            // 브라우저 이벤트

            $(window).resize(function(){
                console.log('resize!');
                let w =$(this).width();
                let h =$(this).height();
               
                $('p:eq(0) > span:eq(0)').text(w);
                $('p:eq(0) > span:eq(1)').text(h);
               
            });
            $(window).scroll(function(){
                    console.log('scroll!');
                    let t = $(this).scrollTop();
                    $('p:eq(1) > span:eq(0)').text(t+500);
            });
            $('.top').click(function(){
                $(window).scrollTop(0);
            })

        });
       

     </script>
</head>
<body>

    <h3>JQuery 이벤트 함수</h3>

    <h4>마우스 이벤트</h4>
    <div class="box box1">click</div>
    <div class="box box2">mousedown</div>
    <div class="box box3">mouseup</div>
    <div class="box box4">mouseover</div>
    <div class="box box5">mouseout</div>
    <div class="box box6">hover</div>
    <div class="box box7">mousemove</div>
    
    <h4>브라우저 이벤트</h4>

    <p>
        가로 : <span>0</span><br/>
        세로 : <span>0</span><br/>
    </p>

    <p>
        스크롤바 위치 : <span>0</span>
    </p>

    <button class="top">상위이동</button>

    
</body>
</html>
